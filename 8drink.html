<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zagadka 8 Drink</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }    
img {
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 15px;
    }
    button {
      margin-top: 15px;

      border: none;
      border-radius: 8px;
      background-color: black;
      color: white;
      cursor: pointer;
    }
    #feedback {
      margin-top: 10px;
      color: #d33;
    }
  </style>
</head>
<body>
  <div class="card">
<br><br><br>
    <h2>Zagadka 8 Drink</h2>
	<img src="drink.jpg">
    <p>Wódka infuzowana kukurydzą, mezcal, solanka<br>Podaj nazwę koktajlu z tych składników, który serwujemy na naszym barze</p>
    <input type="text" id="answer" placeholder="Wpisz odpowiedź">
    <button onclick="checkAnswer()">Sprawdź</button>
    <p id="feedback"></p>
    <b>*odpowiedź małymi literami, jedno słowo!!!</b><br>
	<b>Bez znaków specjalnych</b>
<p></p>

  </div>

  <script>
    // ---- FUNKCJA LICZĄCA HASH (SHA-256) ----
    async function sha256(text) {
      const encoder = new TextEncoder();
      const data = encoder.encode(text.trim().toLowerCase());
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // ---- HASH poprawnej odpowiedzi ----
    const correctHash = "9ad46806888ceb90824ddc36afc7d4448b4252123491ab8de16a3a117f303191";

    async function checkAnswer() {
      const answer = document.getElementById("answer").value;
      const result = await sha256(answer);
      if (result === correctHash) {
        window.location.href = "9alergen.html"; // przejście do kolejnej strony
      } else {
        document.getElementById("feedback").textContent = "Nieprawidłowa odpowiedź. Spróbuj ponownie.";
      }
    }
  </script>
</body>
</html>
